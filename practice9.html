<script>
        let num = prompt("please enter a number","");
        let fact = 1;
        if(num == 0){
            console.log(`the factorial of ${num} is 1`);
        }else if(num < 0 ){
            console.log(`the factorial of ${num} is not posibile`);
        }else{
            for(var i=1;i<=num;i++){
                fact = fact *i;
            }
            console.log(`the factorial of ${num} is ${fact}`);
        }
</script>
