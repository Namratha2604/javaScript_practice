<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even numbers</title>
</head>
<body>
    
</body>
<script>
    // Using if-else 
    let a = prompt("Please give the value of a","");
    if(a%2==0){
        console.log(`The number ${a} is an even number`);
    }else{
        console.log(`The number ${a} is an odd number `)
    }


    //Using ternary operator 
    // let a = x%2==0 ? " " : " " -----> ternary operator if the function is true the first value is printed else the second value is printed.

    let b = prompt("Please give the value of a","");
    let result = b%2==0 ? "Even" : "Odd";
    console.log(`${b} is an ${result} number`);




</script>
</html>
