<script>
    //math.random()*(highesnumber-lowest number)+lowest number----->formula for getting random numbers on our fixed boundaries
    let x= Math.random();
    console.log("Before Calculation"+x);

    x= x*(10-1)+1
    console.log("After Calculation"+x)

    ///random integer value
    //Math.floor(Math.Random())*(highest number- lowest number)+lowest number

    let y = Math.random();
     y= y*10000
    console.log("Random Floor Values " + Math.floor(y));
    </script>
