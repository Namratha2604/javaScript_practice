<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilometeer to miles</title>
    <style>
        #hi{
            cursor: pointer; 
             
        }

    </style>
</head>
<body>
    <input type="number" id="data">kms
    <button onclick="btn()" id="hi">Convert</button>miles
    <h1 id="res"></h1>
</body>
    <script>
        //
        function btn(){
            let kms= document.getElementById("data").value;
            const factor = 0.631371;
            let miles= kms*factor;
            document.getElementById("res").innerHTML=`${miles} miles`;            

        }

    </script>
</html>
