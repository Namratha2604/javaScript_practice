<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celcius to fareinheit</title>
    <style>
        #btn{
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <input type="number" id="temp">Celcius
    <button onclick="hii()" id="btn">Convert</button>
    <h1 id="hlo"></h1>
</body>
<script>
    function hii(){
        let celcius = document.getElementById("temp").value;
        // alert(celcius);
        let fareinheit = (celcius * 1.8)+32;
        document.getElementById("hlo").innerHTML=`${celcius} Degrees celcius = ${fareinheit} Degrees fareinheit`
    }

</script>
</html>
